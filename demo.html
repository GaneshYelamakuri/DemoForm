<!DOCTYPE html>
<html lang="en">
<head>
   
    <title>Registration page</title>
    <Style>
      #A{
        padding: 30px;
        background-color: aqua;

      }
      #A1{
        text-align: center;
        font-size: 30px;
        font-style: oblique;
        text-decoration: underline;
      }
      #B{
        height: 900px;
        background-color: coral;
      }
      div{
        padding: 20px;
      }
     label{
        padding: 20px;
     }
    
     
     input{
        text-align: center;
        margin-left: 40px;
     }

    </Style>

</head>
<body>
    <nav id="A">
        <div id="A1">Student Registration Details</div>
    </nav>
    <nav id="B">
        
          <h2>Personal Details</h2>
          
         <form action="">
            <table align="center" cellpadding="15">
            
            <tr>
                <label for="text">Enter First-Name</label>
              <input type="text" placeholder="Enter First-Name"  size="15" required> 
              <br> <br>
            </tr> 

            <tr>
             <label for="text">Enter last-Name</label>
            <input type="text" placeholder="Enter last-Name" size="15" required>
            <br> <br>
            </tr> 
       
             <tr>
            <label for="text">Enter last-Name</label>
             <input type="text" placeholder="Enter last-Name" size="15" required>
             <br> <br>
            </tr> 
            
            <tr>
            <label for="text">Enter  E-mail </label>
            <input type="email" placeholder="Enter E-mail" size="15" required>
            <br> <br>
            </tr> 

            <tr>
            <label for="number"> MobileNumber</label>
            <input type="number" placeholder="Enter MobileNumber" size="15" required>
            <br> <br>
            </tr>
            
            <tr>
             <label for="">Gender</label>
             <input type="radio" name="a">Male
            <input type="radio" name="a">Female
             <br> <br>
            </tr> 

            <tr>
            <label for="">DateOfBirth</label>
             <input type="date" placeholder="choose DOB" > 
             <br> <br>
            </tr> 

            <tr>
            <label for="">Address</label>
            <textarea name="" id="" cols="30" rows="5"></textarea>  
            <br> <br>
            </tr> 

            <tr>
            <label for="">Area</label>
            <input type="text" placeholder="ex:Bathalapalli" required> 
            <br> <br>
            </tr> 

            <tr>
             <label for="">City</label>
             <input type="text" placeholder="ex:Bathalapalli" required>
             <br> <br>
            </tr> 

            <tr>
             <label for="">district</label>
             <input type="text" placeholder="ex:SriSatyaSai" required> 
             <br><br>
            </tr> 

            <tr>
             <label for="">State</label>
             <input type="text" placeholder="ex:AndraPradesh" required>
              <br><br>
            </tr> 

                 <tr>
                <label for="">Qualification</label>
                 <select name="" id="">
                 <option value="">Bsc</option>
                <option value="">Bcom</option>
                <option value="">Bsc</option>
                 <option value="">BCA</option>
                 <option value="">BE</option>
                <option value="">Msc</option>
                 <option value="">MCA</option>
                <option value="">Btech</option>
                 <option value="">Mtech</option>
                </select>  
                </tr>   
            </table>

        </form>
        
    </nav>
    
</body>
</html>
